name: GPU Test
permissions:
  contents: read
on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: [self-hosted, 1ES.Pool=agl-runner-gpu]
    timeout-minutes: 30
    steps:
      - name: Check GPU status
        run: nvidia-smi
      - uses: actions/checkout@v4
      - name: Debug
        run: |
          set -ex
          id
          ./scripts/provision_vm_image.sh
